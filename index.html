<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Space</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Cool Purple Gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Glass effect */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 400px;
            width: 90%;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; letter-spacing: 1px; }
        p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 20px; }
        .badge {
            background: #00d2ff;
            color: #fff;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .links { margin-top: 30px; }
        .links a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .links a:hover {
            background: white;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">B.Tech Student</div>
        <br>
        <h1>Hello, I'm [yedururi srilakshmi]</h1>
        <p>Future Software Developer | Tech Enthusiast</p>
        <p style="font-size: 0.9rem;">2nd Year Engineering Student exploring the world of Code.</p>
        
        <div class="links">
            <a href="https://github.com/[srilakshmiyedururi-code]" target="_blank">View My Projects</a>
        </div>
    </div>
</body>
</html>
